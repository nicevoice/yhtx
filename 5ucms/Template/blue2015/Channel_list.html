<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>{field:title}_{sys:webname}</title>
<meta name="keywords" content="{field:keywords}"/>
<meta name="description" content="{field:description}"/>
<link rel="stylesheet" href="css/pintuer.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<style type="text/css">
body,td,th {
	font-family: "Microsoft YaHei", simsun, "Helvetica Neue", Arial, Helvetica, sans-serif;
}
</style>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/pintuer.js"></script>
<script type="text/javascript" src="js/default.js"></script>
<!--[if lt IE 8]>  
<script type="text/javascript" src="js/respond.js"></script>
<![endif]-->  

</head>

<body>
<div class="layout toper">

<div class="container">
	<div class="navbar">
        <div class="navbar-head">
            <button class="button icon-navicon" data-target="#naver"></button>
            <a href="/"><img src="images/logo.png" class="img-responsive" /></a>
        </div>
        <div class="navbar-body nav-navicon" id="naver">
        	<ul class="nav nav-inline nav-menu navbar-right naver">
{My:menu}
                
            </ul>
        </div>
    </div>
</div>

</div>
<div class="layout">
    <div class="banner">
        <ul class="carousel">
{My:banner2}
        </ul>
    </div>
</div>
<br /><br />

<div class="container">
    <div class="xs4 xm3 lefter">
        
        <button class="button icon-navicon bg margin-bottom" data-target="#subnav"></button>
        <ul class="nav nav-sub border-main submenu nav-navicon" id="subnav">
            <li class="nav-head icon-caret-right radius-big"> {f:cname}</li>
            
<!--m:{ $row=8 $cid={f:cid} $mode=commend $order=[order] desc,[id] desc }--> 
                <li><a href="[m:aurl]" title="[m:title]">[m:titlex]</a></li>
<!--m-->
            
        </ul>
        
    </div>
    <div class="xs8 xm9">
        <h2 class="padding-bottom text-main"><span class="float-right hidden-l">{tag:sitepath}</span><span class="icon-caret-right"></span> {field:title}</h2>
        <img src="images/split.jpg" class="img-responsive" />
        <div class="detail">
            <ul class="list-text list-underline">
                
<!--page:{$size=10 $order=[order] desc,[id] desc}-->
<li><span class="date">[page:createtime $format=yy/mm/dd]</span><a href="[page:aurl]" title="[page:title]">[Page:Titlex]</a></li>
<!--page-->
                
            </ul>
            
            <br />
            <div class="text-center">
<div style="clear:both;"></div>
<div class="i5upage"> {tag:page}
<div style="clear:both;"></div>
</div>
 
            </div>
            
        </div>
    </div>
</div>
<br /><br />
<div class="layout footer">
	<div class="container">
    
        <div class="clearfix footnav hidden-l">
            <ul class="nav nav-inline nav-split">
{My:footmenu}
            </ul>
        </div>
        <br />
        <div class="clearfix text-small">
        	{My:copyright}
        </div>
        <br />
		<div class="bdsharebuttonbox" style="float:none; text-align:center;"><a class="bds_more"  data-cmd="more" style="float:none;"></a><a title="分享到QQ空间" class="bds_qzone"  data-cmd="qzone" style="float:none;"></a><a title="分享到新浪微博" class="bds_tsina"  data-cmd="tsina" style="float:none;"></a><a title="分享到腾讯微博" class="bds_tqq"  data-cmd="tqq" style="float:none;"></a><a title="分享到人人网" class="bds_renren"  data-cmd="renren" style="float:none;"></a><a title="分享到微信" class="bds_weixin"  data-cmd="weixin" style="float:none;"></a></div>   

    </div>
</div>
<div class="hidden">0</div>
<div class="layout fixed-bottom bg-black bg-inverse hidden-s  hidden-m hidden-b">
	<div class="container text-center padding-top padding-bottom">
{My:footmenu2}
    </div>
</div>
{My:js}
</body>
</html>
