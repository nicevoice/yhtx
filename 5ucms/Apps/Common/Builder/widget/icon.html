<case value="icon">
    <input type="text" id="[type]{$group_k}_icon_{$[type]k}" class="form-control input icon-choosen" name="{$[type]form.name}" value="{$[type]form.value}" {$[type]form.extra_attr}>
    <script type="text/javascript">
        $(function(){
            $("#[type]{$group_k}_icon_{$[type]k}").iconChoosen({});
        });
    </script>
</case>
