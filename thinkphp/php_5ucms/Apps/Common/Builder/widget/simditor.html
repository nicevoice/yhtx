<case value="simditor">
    <textarea name="{$[type]form.name}" id="[type]{$group_k}_simditor_{$[type]k}" class="form-control" {$[type]form.extra_attr}>
        {$[type]form.value}
    </textarea>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/simditor/styles/simditor.css">
    <script type="text/javascript" src="__PUBLIC__/libs/simditor/scripts/module.js"></script>
    <script type="text/javascript" src="__PUBLIC__/libs/simditor/scripts/hotkeys.js"></script>
    <script type="text/javascript" src="__PUBLIC__/libs/simditor/scripts/uploader.js"></script>
    <script type="text/javascript" src="__PUBLIC__/libs/simditor/scripts/simditor.js"></script>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/simditor_markdown/styles/simditor-markdown.css">
    <script type="text/javascript" src="__PUBLIC__/libs/marked/marked.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/libs/to_markdown/dist/to-markdown.js"></script>
    <script type="text/javascript" src="__PUBLIC__/libs/simditor_markdown/lib/simditor-markdown.js"></script>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/simditor_html/styles/simditor-html.css">
    <script type="text/javascript" src="__PUBLIC__/libs/js_beautify/js/lib/beautify-html.js"></script>
    <script type="text/javascript" src="__PUBLIC__/libs/simditor_html/lib/simditor-html.js"></script>


    <script type="text/javascript">
        var editor = new Simditor({
          textarea: $('#[type]{$group_k}_simditor_{$[type]k}'),
          toolbar: ['title', 'bold', 'italic', 'underline', 'color', '|', 'ol', 'ul', '|', 'markdown', 'html']
        });
    </script>
</case>
